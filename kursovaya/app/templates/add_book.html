{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Добавить книгу</h1>
<form action="{{ url_for('admin.add_book') }}" method="POST">
    <div class="form-group">
        <label for="title">Название</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="form-group">
        <label for="author">Автор</label>
        <input type="text" class="form-control" id="author" name="author" required>
    </div>
    <div class="form-group">
        <label for="price">Цена</label>
        <input type="number" class="form-control" id="price" name="price" step="0.01" required>
    </div>
    <div class="form-group">
        <label for="photo_url">URL обложки</label>
        <input type="text" class="form-control" id="photo_url" name="photo_url" required>
    </div>
    <div class="form-group">
        <label for="release_date">Дата выпуска</label>
        <input type="date" class="form-control" id="release_date" name="release_date" required>
    </div>
    <div class="form-group">
        <label for="genre">Жанр</label>
        <select class="form-select" id="genre" name="genre">
            {% for genre in genres %}
                <option value="{{ genre.genre_id }}">{{ genre.genre_name }}</option>
            {% endfor %}
        </select>
    </div>
    
    <button type="submit" class="btn btn-primary mt-3">Добавить книгу</button>
</form>
{% endblock %}
